<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 200px;
  height: 100px;
  background-color: white;
  border-radius: 10px;
  text-align: center;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.small-text {
  font-size: 10px;
}
</style>
</head>
<body>

<div class="box">
  <p class="small-text">Smelly balls</p>
</div>

</body>
</html>
